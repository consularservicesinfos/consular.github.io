<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consular Services - Envoi d'Emails</title>
    <style>
        :root {
            --primary-color: #173887;
            --secondary-color: #2a5298;
            --light-color: #ffffff;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* PAGE DE CONNEXION */
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 50px auto;
            display: flex;
        }
        
        .logo-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
        }
        
        .form-section {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1.2;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        .title {
            color: #173887;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #173887;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #173887;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #03143d;
        }
        
        .btn-secondary {
            background-color: #03143d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #173887;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        /* APPLICATION PRINCIPALE */
        .app-container {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-header {
            font-size: 2rem;
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-content {
            display: flex;
            min-height: 80vh;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .section-header {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-column {
            flex: 1;
        }
        
        .form-column label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-column input, .form-column textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-column textarea {
            height: 120px;
            resize: vertical;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: var(--danger-color);
            border: 1px solid #f5c6cb;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .email-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .login-container,
            .app-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <!-- PAGE DE CONNEXION -->
    <div class="login-container" id="loginPage">
        <div class="logo-section">
            <img src="Logo.png" alt="Logo Consular Services" class="logo" onerror="this.style.display='none'">
            <h1 class="title">Consular Services</h1>
            <p>Plateforme d'envoi d'emails</p>
        </div>
        
        <div class="form-section">
            <h2 style="color: #173887; font-weight: 600; margin-bottom: 30px; text-align: center;">
                Connexion
            </h2>
            
            <div class="error-message" id="errorMessage">
                Identifiants incorrects. Utilisez Admin/Admin
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- APPLICATION PRINCIPALE -->
    <div class="app-container" id="appContainer">
        <div class="main-header">
            <span>Consular Services - Envoi d'Emails</span>
            <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
        </div>
        
        <div class="app-content">
            <div class="sidebar">
                <h3>Informations par d√©faut</h3>
                <div class="form-group">
                    <label>Entreprise</label>
                    <input type="text" id="defaultCompany" value="Services Consulaires France">
                </div>
                <div class="form-group">
                    <label>Exp√©diteur</label>
                    <input type="text" id="defaultSender" value="Service Consulaire">
                </div>
                <div class="form-group">
                    <label>Email contact</label>
                    <input type="text" id="defaultEmail" value="consular.services.infos@gmail.com">
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="text" id="defaultPhone" value="+33 1 45 67 89 00">
                </div>
            </div>
            
            <div class="main-content">
                <div class="tabs">
                    <div class="tab active" onclick="showTab('composition')">Composition</div>
                    <div class="tab" onclick="showTab('preview')">Aper√ßu</div>
                    <div class="tab" onclick="showTab('history')">Historique</div>
                </div>
                
                <!-- ALERTS -->
                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>
                
                <!-- TAB COMPOSITION -->
                <div class="tab-content active" id="compositionTab">
                    <div class="form-row">
                        <div class="form-column">
                            <label>Email destinataire *</label>
                            <input type="email" id="toEmail" placeholder="exemple@email.com">
                        </div>
                        <div class="form-column">
                            <label>Nom destinataire *</label>
                            <input type="text" id="recipientName" placeholder="Jean Dupont">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-column">
                            <label>Objet *</label>
                            <input type="text" id="subject" placeholder="Confirmation de rendez-vous">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-column">
                            <label>Message *</label>
                            <textarea id="messageContent" placeholder="Votre message..."></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-column">
                            <label>Informations suppl√©mentaires</label>
                            <textarea id="additionalInfo" placeholder="Informations compl√©mentaires..."></textarea>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="sendEmail()" style="width: 100%; margin-top: 20px;">
                        Envoyer l'email
                    </button>
                </div>
                
                <!-- TAB APER√áU -->
                <div class="tab-content" id="previewTab">
                    <div class="email-preview" id="emailPreview">
                        Aper√ßu de l'email appara√Ætra ici...
                    </div>
                </div>
                
                <!-- TAB HISTORIQUE -->
                <div class="tab-content" id="historyTab">
                    <div id="emailHistory">
                        Aucun email envoy√© pour le moment.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GESTION DE LA CONNEXION
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'Admin' && password === 'Admin') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        function resetForm() {
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
        }

        function logout() {
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            resetForm();
        }

        // GESTION DES ONGLETS
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'preview') {
                updatePreview();
            } else if (tabName === 'history') {
                loadHistory();
            }
        }

        // ENVOI D'EMAIL (SIMULATION)
        function sendEmail() {
            const toEmail = document.getElementById('toEmail').value;
            const recipientName = document.getElementById('recipientName').value;
            const subject = document.getElementById('subject').value;
            const messageContent = document.getElementById('messageContent').value;
            
            if (!toEmail || !recipientName || !subject || !messageContent) {
                showAlert('error', 'Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            // SIMULATION d'envoi d'email
            showAlert('success', `Email envoy√© √† ${toEmail} avec succ√®s!`);
            
            // Sauvegarder dans l'historique
            saveToHistory({
                to: toEmail,
                name: recipientName,
                subject: subject,
                timestamp: new Date().toLocaleString()
            });
            
            // R√©initialiser le formulaire
            document.getElementById('toEmail').value = '';
            document.getElementById('recipientName').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('messageContent').value = '';
            document.getElementById('additionalInfo').value = '';
        }

        // GESTION DES ALERTES
        function showAlert(type, message) {
            const alert = document.getElementById(type + 'Alert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // APER√áU DE L'EMAIL
        function updatePreview() {
            const preview = document.getElementById('emailPreview');
            const recipientName = document.getElementById('recipientName').value || '[Nom]';
            const messageContent = document.getElementById('messageContent').value || '[Message]';
            const additionalInfo = document.getElementById('additionalInfo').value;
            
            preview.innerHTML = `
                <div style="border: 1px solid #173887; border-radius: 8px; overflow: hidden;">
                    <div style="background: #173887; color: white; padding: 20px; text-align: center;">
                        <h2>Services Consulaires France</h2>
                        <p>${document.getElementById('subject').value || '[Objet]'}</p>
                    </div>
                    <div style="padding: 20px;">
                        <p><strong>Bonjour ${recipientName},</strong></p>
                        <div style="margin: 15px 0; white-space: pre-line;">${messageContent}</div>
                        ${additionalInfo ? `<div style="background: #f8f9fa; padding: 15px; margin: 15px 0; border-left: 4px solid #173887;">
                            <strong>Informations importantes:</strong><br>${additionalInfo}
                        </div>` : ''}
                        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
                            <p><strong>${document.getElementById('defaultSender').value}</strong></p>
                            <p>${document.getElementById('defaultCompany').value}</p>
                            <p>Email: ${document.getElementById('defaultEmail').value}</p>
                            <p>T√©l√©phone: ${document.getElementById('defaultPhone').value}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // HISTORIQUE
        function saveToHistory(email) {
            let history = JSON.parse(localStorage.getItem('emailHistory') || '[]');
            history.unshift(email);
            localStorage.setItem('emailHistory', JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('emailHistory') || '[]');
            const historyDiv = document.getElementById('emailHistory');
            
            if (history.length === 0) {
                historyDiv.innerHTML = 'Aucun email envoy√© pour le moment.';
                return;
            }
            
            historyDiv.innerHTML = history.map(email => `
                <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between;">
                        <strong>${email.to}</strong>
                        <span style="color: #666; font-size: 0.9em;">${email.timestamp}</span>
                    </div>
                    <div style="color: #333; margin: 5px 0;">${email.name}</div>
                    <div style="color: #173887; font-weight: 500;">${email.subject}</div>
                </div>
            `).join('');
        }

        // GESTION DU LOGO
        window.addEventListener('load', function() {
            const logo = document.querySelector('.logo');
            if (!logo.complete || logo.naturalHeight === 0) {
                const logoSection = document.querySelector('.logo-section');
                const emoji = document.createElement('div');
                emoji.style.fontSize = '80px';
                emoji.style.color = '#173887';
                emoji.style.marginBottom = '20px';
                emoji.textContent = 'üìß';
                logoSection.insertBefore(emoji, logoSection.firstChild);
            }
        });
    </script>
</body>
</html>
